{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-6">
    <div class="card shadow-sm">
      <div class="card-body">
        <h5 class="card-title">{{ t('settings.title') }}</h5>
        {% if settings_saved %}
          <div class="alert alert-success" role="status">
            {{ t('settings.saved') }}
          </div>
        {% endif %}
        <form method="post" id="app-settings-form">
          <div class="mb-3">
            <label class="form-label" for="language">{{ t('settings.language_label') }}</label>
            <select class="form-select" id="language" name="language">
              {% for language in available_languages %}
                <option value="{{ language.code }}" {% if language.code == current_language %}selected{% endif %}>
                  {{ language.label }}
                </option>
              {% endfor %}
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label" for="theme">{{ t('settings.theme_label') }}</label>
            <select class="form-select" id="theme" name="theme">
              {% for theme in available_themes %}
                <option value="{{ theme.id }}" {% if theme.id == current_theme %}selected{% endif %}>
                  {{ theme.label }}
                </option>
              {% endfor %}
            </select>
          </div>
          <button class="btn btn-primary" type="submit">{{ t('settings.save_button') }}</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block scripts %}
  {{ super() }}
{% endblock %}
